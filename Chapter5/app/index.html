<!DOCTYPE html>
<html lang="en">
    <head>
  <title>Light Wallet</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

  <script src="/app/javascripts/lightwallet.min.js"></script>
  <script src="/app/javascripts/jquery.min.js"></script>
  <script src="/app/javascripts/web3.min.js"></script>
  <script src="/app/javascripts/hooked-web3-provider.min.js"></script>
  <script src="./app.js"></script>
    </head>
    <body>
    	<div class="container">
    		<div class="row">
    			<div class="col-md-6 offset-md-3">
    				<br>
    				<div class="alert alert-info" id="info" role="alert">
  						Create or use your existing wallet.
					</div>
    				<form>
					    <div class="form-group">
					        <label for="seed">Enter 12-word seed</label>
					        <input type="text" class="form-control" id="seed">
					    </div>
					    <button type="button" class="btn btn-primary" onclick="App.generate_addresses()">Generate Details</button>
					    <button type="button" class="btn btn-primary" onclick="App.generate_seed()">Generate New Seed</button>
					</form>
					<hr>
					<h2 class="text-xs-center">Address, Keys and Balances of the seed</h2>
					<ol id="list">
					</ol>
					<hr>
					<h2 class="text-xs-center">Send ether</h2>
					<form>
					    <div class="form-group">
					        <label for="address1">From address</label>
					        <input type="text" class="form-control" id="address1">
					    </div>
					    <div class="form-group">
					        <label for="address2">To address</label>
					        <input type="text" class="form-control" id="address2">
					    </div>
					    <div class="form-group">
					        <label for="ether">Ether</label>
					        <input type="text" class="form-control" id="ether">
					    </div>
					    <button type="button" class="btn btn-primary" onclick="App.send_ether()">Send Ether</button>
					</form>
    			</div>
    		</div>
    	</div>
    </body>
</html>
