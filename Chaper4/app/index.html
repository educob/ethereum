<!DOCTYPE html>
<html lang="en">
    <head>
  <title>File Ownership</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

  <script src="/app/javascripts/sha1.min.js"></script>
  <script src="/app/javascripts/jquery.min.js"></script>
  <script src="./app.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 text-xs-center">
                    <br>
                    <h3>Upload any file</h3>
                    <br>
                    <div>
                        <div class="form-group">
                            <label class="custom-file text-xs-left">
                                <input type="file" id="file" class="custom-file-input">
                                <span class="custom-file-control"></span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="owner">Enter owner name</label>
                            <input type="text" class="form-control" id="owner">
                        </div>
                        <button onclick="App.submit()" class="btn btn-primary">Submit</button>
                        <button onclick="App.getInfo()" class="btn btn-primary">Get Info</button> 
                        <br><br>
                        <div class="alert alert-info" role="alert" id="message">
                            You can either submit file's details and get information about it.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3 text-xs-center">
                    <br>
                    <h3>Live Transactions Mined</h3>
                    <br>
                    <ol id="events_list">No Transaction Found</ol>
                </div>
            </div>
        </div>
    </body>
</html>
